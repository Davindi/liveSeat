<div class="d-flex align-items-center justify-content-center h-100 bg-transparent">
    <form nz-form [formGroup]="registerForm" class="login-form w-25  " (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your name!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="firstname" placeholder="name" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
     
      <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="user">
              <input type="email" nz-input formControlName="email" placeholder="email" />
            </nz-input-group>
          </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please select your role!">
          <nz-select id="role" formControlName="role" nzPlaceHolder="Select a role">
            <nz-option nzValue="CUSTOMER" nzLabel="Customer"></nz-option>
            <nz-option nzValue="VENDOR" nzLabel="Vendor"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign Up</button>
      Or
      <a routerLink="/login">Already have Account, Log In</a>
  </form>
  </div>
